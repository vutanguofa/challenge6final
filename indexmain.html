<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <Main>
        <section>
            <label for="searchCity">Search for a city:</label>
            <input type="text" id="searchCity"/>
            <button id="myBtn">Search!</button>
            <section></section>
            <section>
                <div id="cityName"></div>
                <div id="foreCast1"></div>
                <div id="foreCast2"></div>
                <div id="foreCast3"></div>
                <div id="foreCast4"></div>
                <div id="foreCast5"></div>
            </section>
            <section>
                <h2>Previous Search</h2>
                <div id="prevCity"></div>
                <div id="prevCast1"></div>
                <div id="prevCast2"></div>
                <div id="prevCast3"></div>
                <div id="prevCast4"></div>
                <div id="prevCast5"></div>
            </section>
    </Main>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="assets/js/script.js"></script>

    <footer></footer>
</body>

</html>
