<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Challenge</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <Main>
        <label for="searchCity">Search for a city:</label>
        <input type="text" id="searchCity" value="Chandler" />
        <button id="myBtn">Search!</button>
        <div id="cityName"></div>
        <div id="date1"></div>
        <div id="humidity1"></div>

        <div id="wind1"></div>

        <div id="date2"></div>
        <div id="humidity2"></div>
        <div id="temp2"></div>
        <div id="wind2"></div>

        <div id="date3"></div>
        <div id="humidity3"></div>
        <div id="temp3"></div>
        <div id="wind3"></div>

        <div id="date4"></div>
        <div id="humidity4"></div>
        <div id="temp4"></div>
        <div id="wind4"></div>

        <div id="date5"></div>
        <div id="humidity5"></div>
        <div id="temp5"></div>
        <div id="wind5"></div>
    </Main>
    <script src="assets/js/script.js"></script>
</body>

</html>
